<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link href="assets/css" rel="stylesheet" type="text/css">
    <title>IDWEBDesigner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
            background-color:#f4f6f8;
            background-image: linear-gradient(-180deg, #fcfcfd 50%, #f4f6f8 100%);
            background-repeat: no-repeat;
        }
        body {
            font-family: "Source Sans Pro", HelveticaNeue, SegoeUI, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 2em 3em 1em 3em;
            font-size: 12px;
            margin: 0 auto;
            color: #333;
        }
        a {
            color: #4584EE;
        }
        h1 {
            font-weight: 200;
            font-size: 3em;
            color: #4D4D4D;
            line-height: 1;
            margin: 0.2em 0;
            padding: 1.4em 0 0 0;
            background: url("/extension/opera/design/opera/static/o/welcome-upgrade/heart_logo.svg") no-repeat center top;
            background-size: 1.4em;
        }
        h1 em {
            color: #C50F25;
            font-weight: 400;
            font-style: normal;
        }
        h2 {
            font-weight: 700;
            font-size: 1.3em;
            color: #000000;
        }
        h3 {
            font-size: 11px;
            line-height: 1.5;
            padding: 3px 6px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow : hidden;
            text-overflow: ellipsis;
        }
        p {
            font-weight: 400;
            color: #000000;
            font-size: 1em;
            line-height: 1.4;
            clear: both;
            margin: 0.5em 0;
        }
        u {
            color: #4584EE;
        }
        .illustration {
            height: 340px;
            position: relative;
            max-width: 960px;
            margin: 0 auto;
        }
        .laptop {
            position: absolute;
            width: 480px;
            height: 282px;
            top: 50px;
            left: 50%;
            margin: 0 0 0 -240px;
        }
        .laptop img:first-child {
            position: absolute;
            width: 390px;
            height: 250px;
            top: 13px;
            left: 46px;
            z-index: 1;
        }
        .blob {
            position: absolute;
            box-sizing: border-box;
            text-align: right;
            width: 175px;
            height: 240px;
            top: 30px;
            z-index: 2;
        }
        .panel {
            background: #fff;
            box-shadow: 0 0 1px rgba(0,0,0,0.1), 0 1px 4px rgba(0,0,0,0.1);
            border-radius: 4px;
            padding: 3px;
            text-align: left;
        }
        .panel img {
            max-width: 100%;
            height: auto;
        }
        .bookmark1 {
            left: 30px;
            top: 30px;
            background: url("/extension/opera/design/opera/static/o/welcome-upgrade/arrow_left.svg") right bottom no-repeat;
        }
        .bookmark2 {
            right: 30px;
            background: url("/extension/opera/design/opera/static/o/welcome-upgrade/arrow_right.svg") left bottom no-repeat;
        }
        form {
            margin: 2em auto;
            max-width: 700px;
            height: 32px;
        }
        form img.google {
            float: left;
        }
        form input[type=text] {
            font-size: 14px;
            border: 1px solid #b3b3b3;
            border-radius: 2px 0 0 2px;
            padding: 0 10px;
            margin: 0 0 0 10px;
            height: 30px;
            width: calc(100% - 190px);
            -webkit-appearance: none;
            float: left;
        }
        form button {
            height: 32px;
            color: #fff;
            font-size: 1em;
            line-height: 30px;
            padding: 3px 17px 0 17px;
            margin: 0;
            border: none;
            border-radius: 0 2px 2px 0;
            background-color: #498bf4;
            float: left;
        }
        footer {
            height: 90px;
        }
        @media only screen and (min-width: 800px) and (min-height: 400px) {
            body {
                font-size: 14px;
            }
        }
        @media only screen and (min-width: 1024px) and (min-height: 650px) {
            body {
                font-size: 18px;
            }
        }
        html[lang="vi"] body {
            font-family: Helvetica, Arial, sans-serif;
        }
        html[lang="vi"] h1 {
            font-weight: 400;
        }
    </style>
  </head>
  <body>

    <h1><em>Urun Rembug Jogja</em> #9Renaisans</h1>
    <h2>"Portrait and Landscape version Enable!" &mdash; @faridiot</h2>
    <div class="illustration">
      <div class="blob bookmark1">
        <img src="assets/heart_menu.png" alt="Bookmark page icon">
        <div class="panel">
          <a href="9renaisans.html">
          <img src="assets/urunrembugjogja.jpg" alt="Bookmark example">
          </a>
          <h3>9 Renaisans</h3>
        </div>
      </div>

      <div class="blob bookmark2">
        <img src="assets/heart_menu.png" alt="Bookmark page icon">
        <div class="panel">
          <a href="derivative.html">
          <img src="assets/urunrembugjogja.jpg" alt="Bookmark example">
          </a>
          <h3>Derivative Logo</h3>
        </div>
      </div>

      <div class="laptop">
        <a href="urunrembugjogja.html">
        <img src="assets/urunrembugjogja.jpg" alt="Preview of the bookmark manager">
        <img src="assets/laptop.svg" alt="Preview of the bookmark manager">
        </a>
      </div>
    </div>

	<form id="previewform" action="">
        <img class="google" src="assets/google.svg" alt="Google" width="103" height="35">
		<input type="text" id="file" value="" placeholder="e.g. https://github.com/user/repo/blob/master/index.html" size="70"> <button type="submit" value="&raquo;"><img src="assets/search_icon.png" alt="Search" width="15" height="15"></button>
	</form>
	<script src="/htmlpreview.min.js"></script>
	<script>HTMLPreview.init();</script>

    <footer>
      <img src="assets/github_logo.png" alt="designer.web.id" width="auto" height="35">
    </footer>
  
  </body></html>
